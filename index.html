<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelportalen</title>

    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="bg-image"></div>
    <!--Skapar divs med id taggar. Jag väljer att ha id tag för att det blir lättare att komma åt med javascript då-->
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <h1 id="titel">Spelportalen</h1>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>
      <!--Den här kalendern kommer bli ifylld med hjälp av javascripten-->
      <div id="calendar"></div>
    </div>
    <!--Pop-up rutan när man ska boka eller kolla på sin bokning-->
    <div id="newEventModal">
      <h2>New booking</h2>
      
      <!--Bokningsalternativ, tider, spel och lärare-->
      <label>Time: </label>
      <select name="Time" id="eventTitleTime">
        <option value="1">13:00</option>
        <option value="2">14:00</option>
        <option value="3">15:00</option>
        <option value="4">16:00</option>
        <option value="5">17:00</option>
      </select>
      
    <label>Games: </label>
      <select name="Games" id="eventTitleGame">
        <option value="1">Fortnite</option>
        <option value="2">Overwatch</option>
        <option value="3">Counter Strike</option>
        <option value="4">Minecraft 1.8 pvp</option>
        <option value="5">Minecraft 1.9 pvp</option>
      </select>

    <label>Coaches: </label>
      <select name="Coaches" id="eventTitleCoach">
        <option value="1">da_Baykov</option>
        <option value="2">Rattnt</option>
        <option value="3">Stero</option>
        <option value="4">Tritonlord93</option>
        <option value="5">Ollzzzeeee</option>
      </select>
            
      <!--Knappar för att spara bokningen eller gå tillbaka till kalendern-->
      <button id="saveButton" onclick="saveEvent">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Booking</h2>
      <!--Den här blir ifylld med de valda alternativen-->
      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>
    <!--Tonad bakgrund när en bokning sker-->
    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
